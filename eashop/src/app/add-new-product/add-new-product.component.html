<form novalidate [formGroup]="productForm" #productFormDirective="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

  <div class="form-group row">
    <div class="col-md-6">
      <input formControlName="name" type="text" class="form-control" name="name" placeholder="Product Name" autocomplete="off">
      <p *ngIf="productFormErrors.name">
        {{ productFormErrors.name }}
      </p>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6">
      <textarea formControlName="description" placeholder="Product Description" rows=12></textarea>
      <p *ngIf="productFormErrors.description">
        {{ productFormErrors.description }}
      </p>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6">
      <input formControlName="image" type="text"  class="form-control" name="image" placeholder="Image" autocomplete="off">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6">
      <input formControlName="price" type="number"  class="form-control" name="price" placeholder="Price" autocomplete="off">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6">
      <input formControlName="size" type="text"  class="form-control" name="size" placeholder="Size" autocomplete="off">
      <p *ngIf="productFormErrors.size">
        {{ productFormErrors.size }}
      </p>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6">
      <label class="margin-r-10px" for="isActive">Is Product Active </label>
      <input formControlName="active" type="checkbox" id="isActive" name="isActive">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-6">
      <input formControlName="categoryId" type="number" required class="form-control" name="categoryId" placeholder="Category" autocomplete="off">
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-md-3 col-md-3">
      <button type="submit" [disabled]="productForm.invalid">
        Submit
      </button>
    </div>
  </div>

</form>
