<div class="container">
  <div class="form-wrapper">
    <h3 class="title">Вхід</h3>
    <form novalidate [formGroup]="loginForm" #loginFormDirective="ngForm" (ngSubmit)="onSubmit()">

      <div class="field">
        <label for="email">Електронна адреса</label>
        <input formControlName="login" type="email" id="email" class="form-control" name="email" autocomplete="off">
        <p class="error" *ngIf="loginFormErrors.login">
          {{ loginFormErrors.login }}
        </p>
      </div>

      <div class="field">
        <label for="password">Пароль</label>
        <input formControlName="password" type="password" id="password" class="form-control" name="password"  autocomplete="off">
        <p class="error" *ngIf="loginFormErrors.password">
          {{ loginFormErrors.password }}
        </p>
      </div>

      <div class="field">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-light action-view-more">Увійти</button>
      </div>

    </form>
  </div>
</div>
