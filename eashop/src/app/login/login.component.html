<div class="container">
  <div class="form-wrapper row">
    <form class="col-md-5 col-xs-12" novalidate [formGroup]="loginForm" #loginFormDirective="ngForm" (ngSubmit)="onSubmit()">
      <h3 class="title">Вхід</h3>

      <div class="field">
        <label for="email">Електронна адреса</label>
        <input formControlName="email" type="email" id="email" class="form-control" name="email" autocomplete="off">
        <p class="error" *ngIf="loginFormErrors.email">
          {{ loginFormErrors.email }}
        </p>
      </div>

      <div class="field">
        <label for="password">Пароль</label>
        <input formControlName="password" type="password" id="password" class="form-control" name="password"  autocomplete="off">
        <p class="error" *ngIf="loginFormErrors.password">
          {{ loginFormErrors.password }}
        </p>
      </div>

      <div class="field">
        <input formControlName="rememberMe" type="checkbox" name="checkbox" id="checkboxRememberMe" aria-label="Checkbox for following text input">
        <label for="checkboxRememberMe">Запам'ятати мене</label>
      </div>

      <div class="field action-wrapper">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-light action-view-more">Увійти</button>
      </div>

    </form>
  </div>
</div>

<div class="message-wrapper error-message" *ngIf="isErrorAuthorization">
  <span>Неправильний Email або пароль</span>
</div>

<div class="message-wrapper success-message" *ngIf="isSuccessAuthorization">
  <span>Успішно</span>
</div>
